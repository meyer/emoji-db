name: Cron

on:
  workflow_dispatch:

  push:
    branches:
      - main

  schedule:
    # run every day at midnight UTC
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4
        with:
          # fetch everything
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - run: pnpm run ci

      - run: git status

      - name: Commit changed files
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.email "65266937+emojibot[bot]@users.noreply.github.com"
            git config user.name "emojibot[bot]"
            git remote set-url origin https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            git checkout -b temp
            git add .
            git commit -m "Update emoji data"
            git push origin HEAD:main
          fi

      - name: Check emoji keys for potential new formats
        run: pnpm run check-emoji-keys latest
