name: Cron

on:
  workflow_dispatch:

  push:
    branches:
      - master

  schedule:
    # run every day at midnight UTC
    - cron: '0 0 * * *'

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, macos-12, macos-13, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          # fetch everything
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn ci

      - run: git status

      - name: Commit changed files
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.email "65266937+emojibot[bot]@users.noreply.github.com"
            git config user.name "emojibot[bot]"
            git remote set-url origin https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            git checkout -b temp
            git add .
            git commit -m "Update emoji data"
            git push origin HEAD:master
          fi

      - name: Check emoji keys for potential new formats
        run: yarn check-emoji-keys latest
